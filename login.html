<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="Cssfiles/login.css"/>
        <title>Login form</title>
    </head>
    <body>
        <form action="/" method="post">
            <h1>Log in</h1>
         
        <div><label for="email">Email:</label>
                <input type="email" name="email" id="email"required>
        </div>

        <div>
            <label for="password">Password:</label> <input type="password" name="Password" id="Password"required>
        </div>

        <p class="showpass"><i class="fa-solid fa-eye"></i></p>
      
        <p class="dntacc">Dont have an account?<a href="Signup.html">Signup</a><br><span>forgot password</span></p>    
       
        <div><input type="submit" value="Sign In" id="submit"></div>
        </form>
        <script src="script/login.js"></script>
    </body>
</html>
