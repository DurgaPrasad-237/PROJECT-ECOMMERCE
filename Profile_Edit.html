                        <div class="user-info">
                            <img src="images/Profileimg.png" alt="profileimage">

    <!-- profile edit container start -->
    <section class="profileedit">
        <aside class="sidemenu">
            <div class="imagearea">
                <img src="images/Profileimg.png" id="profileimg">
            </div>
            <div class="changeprofilepic">
                <button onclick="profileimagechange()">Change Profile Pic</button>
            </div>
            <hr>
           <div id="changepassword" onclick="passwordChange()">
            Change Password
           </div>
           <div id="Addresses" onclick="openAddress()">
            Addresses
           </div>


        </aside>
        <div class="editarea">
            <h2>Edit Profile</h2>
            <form class="editform">
                

                <div class="name">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>

                <div class="age">
                    <label for="Age">Age</label>
                    <input type="number" placeholder="Enter your age">
                </div>

                <div class="phno">
                    <label for="Phno">Phone Number</label>
                    <input type="number" placeholder="Enter your Phone number">
                </div>

                <div class="mail">
                    <label for="Mail">Mail</label>
                    <input type="email" placeholder="Enter your Mail id">
                </div>

                <div class="submit-wrapper">
                    <input type="submit" value="submit" id="submitbtn">
                </div>


            </form>
        </div>
    </section>
    <!-- password area start-->
    <section class="passwordarea" id="passarea">
        <i class="fa-solid fa-xmark" onclick="closepassaera()"></i>

        <form class="changepassword_form">
            <div class="currentpassword">
                <label>Current Password</label>
                <input type="password" id="currentpassinput">
                <p class="showpass" id="showcurrentpassword" onclick="viewcurrentpassword()">Show</p>
            </div>

            <div class="newpassword">
                <label>New Password</label>
                <input type="password" id="newpassinput">
                <p class="showpass" id="shownewpassword" onclick="viewnewpassword()">Show</p>
            </div>

            <div class="confirmpassword">
                <label>Confirm Password</label>
                <input type="password"  id="confirmpassinput">
                <p class="showpass" id="showconfirmpassword" onclick="viewconfirmpassword()">Show</p>
            </div>

            <div class="submit-wrapper">
                <input type="submit" value="Changepassword" id="chagepassbtn">
            </div>


        </form>
    </section>
    <!-- password area end -->


    <!-- address area  start-->
    <section class="addressarea" id="address-area">
        <i class="fa-solid fa-xmark address-close-btn" onclick="closeaddressarea()"></i>
        <div class="addaddress-block">
            <textarea id="addressInput" rows="10" cols="40" placeholder="Enter your address (Example)
House No:
street name:
city name:
pincode:
district name:
state name:"></textarea>
            <button id="addAddressButton">Add Address</button>
        </div>
        <div class="youraddress-viewblock">
            <h3>Your Address:</h3>
            <div><p id="displayAddress"></p><button></button></div>
        </div>
    </section>

    <script src="Profile_edit.js"></script>
    <script src="script.js"></script>
    </body>
</html>
