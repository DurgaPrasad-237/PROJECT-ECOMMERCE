        <h2>Add a new address</h2>

        <form>
            <div>
                <label>Country</label>
                <select id="country">
                    <option value="India">India</option>
                    <option value="USA">usa</option>
                </select>
            </div>
            <div>
                <label>Full Name (lastname/firstname)</label>
                <input type="text" id="fullname" maxlength="25">
            </div>
            <div>
                <label>Mobile Number</label>
                <input type="text" id="mobilenumber" maxlength="15">
            </div>
            <div>
                <label>PinCode</label>
                <input type="text" id="pincode" maxlength="10">
            </div>
            <div>
                <label>House no</label>
                <input type="text" id="houseno" maxlength="10">
            </div>
            <div>
                <label>street/Area</label>
                <input type="text" id="street" maxlength="20">
            </div>
            <div>
                <label>LandMark</label>
                <input type="text" id="landmark" maxlength="20">
            </div>
            <div>
                <label>Town/city</label>
                <input type="text" id="towncity" maxlength="20">
            </div>
            <div>
                <label>State</label>
                <select id="state">
                    <option value="Telangana">Telangana</option>
                    <option value="AP">Ap</option>
                </select>
            </div>

            <input type="submit" value="Add address" id="address">
        </form>

        <script src="script/Addaddress.js"></script>
        <script src="script/script.js"></script>
