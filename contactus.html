<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Cssfiles/styles.css"/>
    <link rel="stylesheet" href="Cssfiles/contactform.css"/>
    <link rel="stylesheet" href="Cssfiles/homeresponsive.css"/>
    <title>Contact Form</title>
</head>
<body>
    <!-- navbar start -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" class="logoimg">
        </div>
    
        <div class="hamburg" id="hamburg" onclick="navBarToggle()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="expand-navbar" id="expandnav">
          <div class="nav-links-container">
              <a href="index.html">Home</a>
              <a>Profile <i class="fa-solid fa-user"></i></a>
              <a href="shop.html">Shop</a>
              <a>Cart <i class="fa-solid fa-cart-shopping"></i></a>
              <a>Orders List  <i class="fa-solid fa-boxes-packing"></i></a>
              <a>Logout  <i class="fa-solid fa-right-from-bracket"></i></a>
          </div>
        </div>
    
        <ul class="navlinks">
            
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
    
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="cartlist.html"><i class="fa-solid fa-cart-shopping"></i><span id="cartlistcount">0</span></a></li>
                <li><a href="index.html" onclick="toggleMenu(event)"><i class="fa-solid fa-user"></i></a></li>
                
        </ul>
        <div class="sub-menu-wrap">
                <div class="sub-menu" id="submenu">
                    <div class="user-info">
                        <img src="images/Profileimg.png" alt="profileimage">
                        <p id="username">Durga Prasad</p>
                    </div>
                    <hr>
                    <a href="Profile_Edit.html" class="editprofile">
                        <i class="fa-solid fa-user"></i>
                        <p>Edit Profile</p>
                    </a>
    
                    <a href="orderslist.html" class="editprofile">
                        <i class="fa-solid fa-boxes-packing"></i>
                        <p>Orders list</p>
                    </a>
                    <a href="login.html" class="editprofile">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <p>Log in</p>
                      </a>
                </div>
        </div>
        
    </nav>
    <!-- navbar end -->

    <section class="contactformcontainer">
        <h1>Contact Us</h1>
        <form class="contactform">
            <div class="personinfo">
                <input type="text" placeholder="FirstName">
                <input type="text" placeholder="LastName">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="PhoneNumber">
            </div>

            <div class="msg">
                <textarea rows="10" cols="50" placeholder="Message"></textarea>
            </div>

            <input type="submit" value="Submit" id="submitbtn">
        </form>

    </section>

<script src="script/script.js"></script>
</body>
</html>
