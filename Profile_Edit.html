        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="Cssfiles/profile_edit.css"/>

    </head>
    <body class="productbodycolor">

         <!-- navbar start -->
         <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" class="logoimg">
            </div>

            <ul class="navlinks">
                
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>

            </ul>
            <div class="sub-menu-wrap">
                    <div class="sub-menu" id="submenu">
                        <div class="user-info">
                            <img src="images/Profileimg.png" alt="profileimage">
                            <p id="username">Durga Prasad</p>
                        </div>
                        <hr>
                        <a href="#ProfileEdit" class="editprofile">
                            <i class="fa-solid fa-user"></i>

    <!-- profile edit container start -->
    <section class="profileedit">
        <aside class="sidemenu">
            <div class="imagearea">
                <img src="images/Profileimg.png" id="profileimg">
            </div>
            <div class="changeprofilepic">
                <button onclick="profileimagechange()">Change Profile Pic</button>
            </div>
            <hr>
           <div id="changepassword" onclick="openPassword()">
            Change Password
           </div>
           <div id="Addresses" onclick="openAddress()">
            View Addresses
           </div>


        </aside>
        <div class="editarea">
            <!-- address form start -->
            <form class="editform">
                <h2>Edit Profile</h2>

                <div class="profile-edit-content">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>

                <div class="profile-edit-content">
                    <label for="Age">Age</label>
                    <input type="number" placeholder="Enter your age">
                </div>

                <div class="profile-edit-content">
                    <label for="Phno">Phone Number</label>
                    <input type="number" placeholder="Enter your Phone number">
                </div>

                <div class="profile-edit-content">
                    <label for="Mail">Mail</label>
                    <input type="email" placeholder="Enter your Mail id">
                </div>

                <div class="submit-wrapper">
                    <input type="submit" value="submit" id="submitbtn">
                </div>
            </form>
            <!-- address form end -->

          
            
            <!-- address edit area start -->
            <div class="addresseditarea">
                <h2>Add Address</h2>
                <form class="addaddressform" id="addressform">

                <div class="adddiv-1">
                    <div class="add-address">
                            <label for="houseno">House no</label>
                            <input type="text" id="houseno">
                    </div>
                    <div class="add-address">
                            <label for="street">Street</label>
                            <input type="text" id="street">
                    </div>
                    <div class="add-address">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode">
                    </div>
                    <div class="add-address">
                        <label for="landmark">LandMark</label>
                        <input type="text"  id="landmark">
                </div>
                </div>  
                <div class="adddiv-2">

                    <div class="add-address">
                            <label for="towncity">Town/City</label>
                            <input type="text" id="towncity">
                    </div>
                    <div class="add-address">
                        <label for="state">State</label>
                        <input type="text" id="state">
                    </div>
                    <div class="add-address">
                        <label for="country">Country</label>
                        <input type="text" id="country">
                    </div>
                </div>  

                <div>
                    <input type="submit" value="Add Address" id="addsubmitbtn" onclick="addAddress(event)">
                </div>
                </form>
            </div>
            <!-- address edit area end -->
 
    
        </div>
    </section>



    <section class="addressdisplay-area" id="adddisplay">
    
    </section>

    <!-- password change area start -->
    <section class="display-passwordarea">
        <h4>Change Password</h4>
        <form class="changepassword_form">
            <div class="currentpassword">
                <label>Current Password</label>
                <input type="password" id="currentpassinput">
                <p class="showpass" id="showcurrentpassword" onclick="viewcurrentpassword()">Show</p>
            </div>

            <div class="newpassword">
                <label>New Password</label>
                <input type="password" id="newpassinput">
                <p class="showpass" id="shownewpassword" onclick="viewnewpassword()">Show</p>
            </div>

            <div class="confirmpassword">
                <label>Confirm Password</label>
                <input type="password"  id="confirmpassinput">
                <p class="showpass" id="showconfirmpassword" onclick="viewconfirmpassword()">Show</p>
            </div>

            <div>
                <input type="submit" value="Changepassword" id="chagepassbtn">
            </div>


        </form>        
        <button class="closepass" onclick="closepassword()">Close</button>
    </section>
    <!-- password change end area -->

 



    <script src="script/Profile_edit.js"></script>
    <script src="script/script.js"></script>
    </body>
</html>
